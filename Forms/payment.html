<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="formstyle.css">
</head>

<body class="Payment">
    
    <div class="payment-container">
        <div class="address card-align">
            <h2 style="margin-top: 10px;">Billing Address</h2>
            <div class="card-address card-style">
                <div class="card">
                    <i class="bi bi-telegram"></i>
                    <div class="inner-card">
                        <h4>Name : <span></span></h4>
                        <h4>Address : <span></span></h4>
                        <h4>City : <span></span></h4>
                        <h4>Pin Code : <span></span></h4>
                        <h4>Phone Number : <span></span></h4>
                    </div>
                </div>
            </div>
            <h4 class="payment-warning"></h4>
            <div class="main-address card-style">
                <input type="text" placeholder="Full Name">
                <input type="text" placeholder="Full Address">
                <input type="text" placeholder="City">
                <input type="text" placeholder="Pin Code" maxlength="8">
                <input type="text" placeholder="Phone Number" maxlength="10">
            </div>
        </div>
        <div class="card-details card-align">
            <h2>Card Details</h2>
            <div class="card-payment card-style">
                <div class="card-info">
                    <h3 style="text-align: right; color: rgba(255, 255, 0,0.6);">VISA</h3>
                    <i class="bi bi-person-vcard-fill" style="font-size: 40px; color: blue;"></i>
                    <div class="card-number">
                        <h3>----</h3>
                        <h3>----</h3>
                        <h3>----</h3>
                    </div>
                    <div class="card-more">
                        <div class="owner">
                            <h4>Card Owner</h4>
                            <p>------</p>
                        </div>
                        <div class="expiry">
                            <h4>Expiry</h4>
                            <p>--/--</p>
                        </div>
                        <div class="cvv">
                            <h4>CVV</h4>
                            <p>--</p>
                        </div>
                    </div>
                </div>
            </div>
            <h4 class="card-warning"></h4>
            <div class="main-payment">
                <input type="text" placeholder="Card Holder Name">
                <input type="text" placeholder="Card Number" maxlength="12">
                <div class="exp">
                    <input type="date" placeholder="Expiry Date" style="color: white;" min="2018-01-01" max="2025-01-01">
                    <input type="text" placeholder="CVV" maxlength="3">
                </div>
            </div>
            <form action="successpay.html">
                <div class="button">
                    <button>Proceed Now</button>
                </div>
            </form> 
        </div>
    </div>
</body>

<script src="payment.js"></script>

</html>
