<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="formstyle.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <style>
        body {
            /* background: linear-gradient(rgb(54, 52, 52), rgb(103, 103, 185)); */
            background-image: url('../Photos/register-image.jpg');
            background-size: cover;
            background-position: center;
            transition: transfrom 3s ease-in-out;
        }
    </style>
</head>

<body>
    <main>
        <section class="info slide-1">
            <img src="../Photos/Medi-care.jpg" alt="..." width="220px">
            <h1>Welcome to MediCare</h1>
            <p>Prescription Medicines at discounted rates, home delivered.<br>
                Order Medicines Now.</p>
            <div class="info-btn">
                <a href="../Landing Page/aboutus.html"><button>About Us</button></a>
            </div>
        </section>
        <section class="Register slide-2">
            <h2 class="account">Create Account</h2>
            <div class="warning">
                <h4></h4>
            </div>
            <form action="../Landing Page/index.html">
                <div class="input-group">
                    <div class="first-name">
                        <input type="text" name="first-name" id="first-name" placeholder="First Name"
                            title="First Name"><span></span>
                        <div class="error error-first">Error</div>
                    </div>
                    <div class="last-name">
                        <input type="text" name="last-name" id="last-name" placeholder="Last Name"
                            title="Last name"><span></span>
                        <div class="error error-last">Error</div>
                    </div>
                </div>
                <div class="reg-details">
                    <div class="email">
                        <input type="email" name="email" id="email" placeholder="Email"
                            title="Enter Email"><span></span>
                        <div class="error email-error">Error</div>
                    </div>
                    <div class="password">
                        <input type="password" name="password" id="password" placeholder="Password"
                            title="Enter Password"><span></span>
                        <div class="error error-password">Error</div>
                    </div>
                </div>
                <h4 class="toc">Date of Birth</h4>
                <div class="date-of-birth">
                    <div class="date">
                        <input type="text" placeholder="Date" id="date" name="date" title="Date"><span></span>
                        <div class="error error-date">Error</div>
                    </div>
                    <div class="month-year">
                        <input type="month" name="month" id="month" max="2024-01" value="2023-10" title="Month-Year">
                        <div class="error" style="visibility: hidden !important;">Error</div>
                    </div>
                </div>
                <div class="terms">
                    <input type="checkbox" name="terms" id="terms" required>
                    <p>Terms and Condition</p>
                </div>
                <div class="btn">
                    <button>Register</button>
                </div>
            </form>
            <div class="alternate">
                <p>Already Have an Account? <a href="login.html">Login</a></p>
            </div>
        </section>
    </main>

    <script src="formScript.js"></script>
</body>

</html>
